<!--The content below is only a placeholder and can be replaced.-->
<mz-progress
  [backgroundClass]="'blue lighten-4'"
  [percentage]="55"
  [progressClass]="'blue'">
</mz-progress>
<div class="container">
  <div class="row">
    <div class="col s12">
      <h1>{{title}}</h1>
      <app-heroes></app-heroes>
    </div>
  </div>
  <div class="row">
    <mz-badge
      [value]="4"
      [caption]="'My caption'"
      [badgeClass]="'blue'"
      [new]="true">
    </mz-badge>

    <mz-collection>
      <mz-collection-item>Collection item 1</mz-collection-item>
      <mz-collection-item>Collection item 2</mz-collection-item>
      <mz-collection-item>Collection item 3</mz-collection-item>
      <mz-collection-item>Collection item 4</mz-collection-item>
    </mz-collection>

    <mz-dropdown
      [id]="'dropdown-demo'"
      [dropdownButtonId]="'btn-dropdown-demo'"
    >
      <mz-dropdown-item><a href="#!">One</a></mz-dropdown-item>
      <mz-dropdown-item><a href="#!">Two</a></mz-dropdown-item>
      <mz-dropdown-divider></mz-dropdown-divider>
      <mz-dropdown-item><a href="#!">Three</a></mz-dropdown-item>
    </mz-dropdown>

    <a mz-button id="btn-dropdown-demo" href="#">Dropdown</a>
  </div>
</div>
<mz-sidenav
  [id]="'sidenav-demo'"
  [collapseButtonId]="'btn-sidenav-demo'">
  <mz-sidenav-header>
    Sidenav header
  </mz-sidenav-header>
  <mz-sidenav-subheader>Link Subheader</mz-sidenav-subheader>
  <mz-sidenav-link>
    <a href="#">First Link</a>
  </mz-sidenav-link>
  <mz-sidenav-divider></mz-sidenav-divider>
  <mz-sidenav-link [active]="true">
    <a href="#">Active Link</a>
  </mz-sidenav-link>
  <mz-sidenav-divider></mz-sidenav-divider>
  <mz-sidenav-link>
    <a href="#" class="waves-effect">Second Link With Waves</a>
  </mz-sidenav-link>
</mz-sidenav>
 <button mz-button id="btn-sidenav-demo">
  Open
</button>
